{% extends "index.html" %}

{% block title %} Listagem de Endere√ßos {% endblock %}

{% block content %}
 <div class = "conteiner">
    <h3>Listagem de funcionarios</h3>
    <table class = "table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Funcao</th>
            </tr>
        </thead>

        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.nome }}</td>
                    <td>{{ object.get_funcao_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class = "btn btn-info" href="{% url 'main:create_funcionario' %}">Criar</a>
    <a class = "btn btn-primary" href ="{%url 'main:gerenciador_home' %}">Voltar</a>
 </div>
{% endblock %}
